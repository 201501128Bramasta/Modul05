* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.clearfix::after {
    content: "";
    display: table;
    clear: both;
}

body {
    background-color: white;
    background-size: cover;
    background-position: center;
    font-family: lato;
    font-weight: 300;
    position: relative;
    height: 100vh;
    color: #555;
}

.wrapper {
    width: 1000px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate (-50%, -50%);
    background-color: #fff;
    box-shadow: 0px 10px 50px rgba(0, 0, 0, 0.3);
    overflow: hidden;
}

.player-0-panel,
.player-1-panel {
    width: 50%;
    float: left;
    height: 600px;
    padding: 100px;
}

.player-name {
    font-size: 40px;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-weight: 100;font-family: bold;
    margin-top: 20px;
    margin-bottom: 10px;
    position: relative;
}

.player-score {
    text-align: center;
    font-size: 85px;
    font-weight: 100;
    color: #EB4D4D;font-family: bold;
    margin-bottom: 130px;
}

.active {background-color: #f7f7f7;}
.active .player-name {font-weight: 300;}

.active .player-name::after {
    content: "\2022";
    font-size: 47px;
    position: absolute;
    color: #EB4D4D;font-family: bold;
    top: -7px;
    right: 10px;
}

.player-current-box {
    background-color: blue;
    color: #fff;
    width: 40%;
    margin: 0 auto;
    padding: 12px;
    text-align: center;
}

.player-current-label {
    text-transform:lowercase;
    margin-bottom: 10px;
    font-size: 20px;font-family: bold;
    color: yellow;
}

.player-current-score {
    font-size: 35px;font-family: bold;
}

button {
    position: absolute;
    width: 200px;
    left: 50%;
    transform: translateX(-50%);
    color: #555;
    background: none;
    border: none;
    font-family:sans-serif;
    font-size: 20px;
    text-transform: uppercase;
    cursor: pointer;
    font-weight: 300;
    transition: background-color 0.3s, color 0.3s;
}

button:hover {font-weight: 60;}
button:hover i {margin-right: 20px;}

button:focus {
    outline: none;
}

i {
    color: #EB4D4D;
    display: inline-block;
    margin-right: 15px;
    font-size: 32px;
    line-height: 1;
    vertical-align: text-top;
    margin-top: -4px;
    transition: margin 0.3s;
}

.btn-new {top: 45px;}
.btn-roll {top: 403px;}
.btn-hold {top: 467px;}

.dice {

.dice1 {

}

.winner {background-color: wheat;}
.winner .player-name {font-weight: 300; color: #EB4D4D;font-family:fantasy;}
